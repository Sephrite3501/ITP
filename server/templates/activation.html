<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activate Your Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif; color: #111827;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="padding: 30px 0; background-color: #f4f4f4;">
    <tr>
      <td align="center">
        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; width: 100%; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.08); padding: 32px;">
          <tr>
            <td style="font-size: 16px; line-height: 1.5;">
              <h2 style="margin-top: 0; color: #111827; margin-bottom: 20px;">Hello {{name}},</h2>
              <p style="color: #374151; font-size: 16px; margin-bottom: 24px;">
                Thanks for signing up! Please activate your account by clicking the button below:
              </p>
              <p style="text-align: center; margin: 30px 0;">
                <a href="{{activationLink}}" 
                   target="_blank"
                   style="
                     background-color: #3b82f6;
                     color: white;
                     text-decoration: none;
                     padding: 12px 24px;
                     font-size: 16px;
                     font-weight: bold;
                     border-radius: 6px;
                     display: inline-block;
                     transition: background-color 0.3s ease;
                   "
                   onmouseover="this.style.backgroundColor='#2563eb'"
                   onmouseout="this.style.backgroundColor='#3b82f6'">
                  Activate Account
                </a>
              </p>
              <p style="color: #6b7280; font-size: 14px; margin-top: 30px;">
                ðŸ“Œ This link will expire in 15 minutes.
              </p>
              <p style="color: #9ca3af; font-size: 13px; margin-top: 16px;">
                If you did not request this, you can safely ignore this email.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
