<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activate Your Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .button {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 20px;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello {{name}},</h2>
    <p>Thanks for signing up! Please activate your account using the button below:</p>
    <a class="button" href="{{activationLink}}">Activate Account</a>
    <p>This link will expire in 15 minutes.</p>
    <p>If you did not request this, you can safely ignore this email.</p>
  </div>
</body>
</html>
