<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4; font-family: Arial, sans-serif; color:#111827;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="padding: 30px 0;">
    <tr>
      <td align="center">
        <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; background-color:#ffffff; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.08); padding:32px;">
          <tr>
            <td style="font-size:16px; line-height:1.6;">
              <h2 style="margin-top:0; color:#111827; margin-bottom:20px;">Hello {{name}},</h2>

              <p style="margin-bottom:20px; color:#374151;">
                We received a request to reset your password. Click the button below to continue:
              </p>

              <p style="margin:30px 0; text-align:center;">
                <a href="{{resetLink}}" target="_blank"
                   style="display:inline-block; background-color:#ef4444; color:#ffffff; padding:12px 24px; font-size:16px; font-weight:bold; text-decoration:none; border-radius:6px;">
                  Reset Password
                </a>
              </p>

              <p style="color:#6b7280; font-size:14px;">
                ðŸ”’ This link will expire in 15 minutes.
              </p>

              <p style="color:#9ca3af; font-size:13px; margin-top:20px;">
                If you didn't request a password reset, you can safely ignore this email.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
