<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reactivate Your Account</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif; color: #111827;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="padding: 30px 0;">
    <tr>
      <td align="center">
        <table cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.06); padding: 32px;">
          <tr>
            <td style="font-size: 16px; line-height: 1.5;">
              <h2 style="margin-top: 0; color: #111827; margin-bottom: 20px;">Welcome back, {{name}}!</h2>

              <p style="margin-bottom: 20px; color: #374151;">
                We're excited to have you back! To reactivate your account, click the button below:
              </p>

              <p style="text-align: center; margin: 30px 0;">
                <a href="{{activationLink}}" target="_blank" style="
                  background-color: #3b82f6;
                  color: white;
                  padding: 12px 24px;
                  font-weight: bold;
                  font-size: 16px;
                  text-decoration: none;
                  border-radius: 6px;
                  display: inline-block;
                ">
                  Reactivate Account
                </a>
              </p>

              <p style="color: #6b7280; font-size: 14px;">
                ðŸ“Œ This link will expire in 15 minutes.
              </p>

              <p style="color: #9ca3af; font-size: 13px; margin-top: 20px;">
                If you did not request this reactivation, you can safely ignore this email.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
