<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your OTP Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="margin: 0; padding: 0; background-color: #f9fafb; font-family: Arial, sans-serif; color: #111827;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="padding: 30px 0; background-color: #f9fafb;">
    <tr>
      <td align="center">
        <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.08); padding: 32px; border: 1px solid #e5e7eb;">
          <tr>
            <td style="font-size: 16px; line-height: 1.6;">
              <h2 style="margin: 0 0 20px; color: #111827;">Hello {{name}},</h2>

              <p style="margin: 0 0 16px; color: #374151;">
                Here is your One-Time Password (OTP) for login:
              </p>

              <p style="font-size: 32px; font-weight: bold; color: #3b82f6; margin: 24px 0;">
                {{otp}}
              </p>

              <p style="color: #6b7280; font-size: 14px; margin: 20px 0;">
                ðŸ“Œ This code will expire in a few minutes. Please do not share it with anyone.
              </p>

              <p style="color: #9ca3af; font-size: 13px; margin-top: 24px;">
                If you did not request this code, you can safely ignore this message.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
