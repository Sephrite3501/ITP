<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your OTP Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      padding: 30px;
      color: #111827;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    .otp {
      font-size: 2rem;
      font-weight: bold;
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Hello <strong>{{name}}</strong>,</p>
    <p>Your One-Time Password (OTP) for login is:</p>
    <div class="otp">{{otp}}</div>
    <p class="note">
      This code will expire shortly. Do not share it with anyone.<br />
      If you did not request this, please ignore this email.
    </p>
  </div>
</body>
</html>
